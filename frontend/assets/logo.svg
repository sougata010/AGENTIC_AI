<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Outer Hexagon -->
    <path d="M100 20 L170 60 V140 L100 180 L30 140 V60 L100 20 Z" 
          stroke="url(#brandGradient)" 
          stroke-width="8" 
          fill="none" 
          filter="url(#glow)" />
          
    <!-- Inner Connections (Neural Network) -->
    <path d="M100 60 L135 80 V120 L100 140 L65 120 V80 L100 60 Z" 
          stroke="rgba(255,255,255,0.2)" 
          stroke-width="4" 
          fill="none" />
          
    <circle cx="100" cy="100" r="12" fill="url(#brandGradient)" filter="url(#glow)" />
    <circle cx="100" cy="60" r="4" fill="#fff" opacity="0.8" />
    <circle cx="135" cy="80" r="4" fill="#fff" opacity="0.8" />
    <circle cx="135" cy="120" r="4" fill="#fff" opacity="0.8" />
    <circle cx="100" cy="140" r="4" fill="#fff" opacity="0.8" />
    <circle cx="65" cy="120" r="4" fill="#fff" opacity="0.8" />
    <circle cx="65" cy="80" r="4" fill="#fff" opacity="0.8" />
</svg>
